<div class="col-4 formdiv">
    <h1>Update Employee</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm(employeeForm.controls.id.value)" novalidate>
        <div class="form-group">
            <label>ID</label>
            <input readonly class="form-control" formControlName="id" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label>DOJ</label>
            <input type="Date" formControlName="doj" class="form-control">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
</div>
